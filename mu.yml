---
environments:
  - name: frontend
    provider: ecs
    cluster:
      desiredCapacity: 3
      minSize: 3
      maxSize: 15
      targetCPUReservation: 60
      targetMemoryReservation: 60
      instanceType: m5.2xlarge
      keyName: demo
      sshAllow: 0.0.0.0/0
  - name: crystal
    provider: ecs-fargate
    cluster:
      keyName: demo
      sshAllow: 0.0.0.0/0

parameters:
  'demo-vpc-frontend':
    BastionInstanceType: t3.xlarge
  'demo-vpc-crystal':
    BastionInstanceType: t3.xlarge
